<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <style>
      #display {
        height: 300px;
        width: 300px;
        background-image: paint(test);
        list-style-image: url("./traP_logo_icon.png");
      }
    </style>
    <script src="./index.js" defer async></script>
  </head>
  <body>
    <div id="display"></div>
    <section id="control">
      <input
        id="url"
        type="text"
        placeholder="url"
        value="./traP_logo_icon.png"
      />
      <button id="set">Set</button>
      <button id="wset">Wait and Set</button>
    </section>
    <p>
      Chromeで動作確認しています。
      「Set」ボタンはメモリキャッシュ上にその画像があるときのみ正常に動きます。「Wait and Set」ボタンではない場合でも動きます。
    </p>
  </body>
</html>
